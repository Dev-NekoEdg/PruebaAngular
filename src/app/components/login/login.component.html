<div class="container">

  <div class="row">
    <div class="md-col-6">

      <div class="row">
        <div class="md-col-6">
          <div class="form-group">
          <label>Usuario</label>
          </div>

        </div>
      </div>
      <div class="row form">
        <div class="md-col-6">
          <div class="form-group">
          <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="user">
        </div>
        </div>
      </div>
      <div class="row">
        <div class="md-col-6">
          <div class="form-group">
          <label>Password</label>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="md-col-6">
          <div class="form-group">
          
          <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password" ></div>
        </div>
      </div>
      <div class="row">
        <div class="md-col-6">
          <div class="form-group">
          <button class="btn btn-primary btn-block" (click)="login()">Log In</button>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="md-col-6">
          <div *ngIf="!loginIncorrect" class="alert alert-danger">
            Usuario o contraseña incorrecta.
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
